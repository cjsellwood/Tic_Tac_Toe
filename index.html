<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <div class="top-row"> 
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="container">
            <div class="board">
                <div class="square" data-square="0"></div>
                <div class="square" data-square="1"></div>
                <div class="square" data-square="2"></div>
                <div class="square" data-square="3"></div>
                <div class="square" data-square="4"></div>
                <div class="square" data-square="5"></div>
                <div class="square" data-square="6"></div>
                <div class="square" data-square="7"></div>
                <div class="square" data-square="8"></div>

                <div class="stroke" data-stroke="0"></div>
                <div class="stroke" data-stroke="1"></div>
                <div class="stroke" data-stroke="2"></div>
                <div class="stroke" data-stroke="3"></div>
                <div class="stroke" data-stroke="4"></div>
                <div class="stroke" data-stroke="5"></div>
                <div class="stroke" data-stroke="6"></div>
                <div class="stroke" data-stroke="7"></div>

                <div id="winner"></div>
                <button id="reset-button">Reset</button>

                <button id="players-1">1 Player</button>
                <button id="players-2">2 Player</button>

                <div id="enter-names">
                    <label for="name1">Player 1</label>
                    <input id="name1" name="name1" type=text>
                    <label for="name2">Player 2</label>
                    <input id="name2" name="name2" type=text>
                </div>

                <div id="computer-name">
                    <label for="name0">Player 1</label>
                    <input id="name0" name="name0" type=text>

                    <label for="difficulty">Difficulty</label><br>
                    <label for="easy">Easy</label>
                    <input type=radio id="easy" name="difficulty">
                    <label for="hard">Hard</label>
                    <input type=radio id="hard" name="difficulty">

                </div>

                <button id="start">Start</button>


            </div>
            
        </div>


        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
